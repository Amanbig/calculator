<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="screen">
            <h1>0</h1>
        </div>
        <div class="keyboard">
            <div class="a">
                <button class="key AC"><p>AC</p></button>
                <button class="key C">C</button>
                <button class="key per">%</button>
                <button class="key div">รท</button>
            </div>
            <div class="b">
                <button class="key seven">7</button>
                <button class="key eight">8</button>
                <button class="key nine">9</button>
                <button class="key plus">+</button>
            </div>
            <div class="c">
                <button class="key four">4</button>
                <button class="key five">5</button>
                <button class="key six">6</button>
                <button class="key minus">-</button>
            </div>
            <div class="d">
                <button class="key one">1</button>
                <button class="key two">2</button>
                <button class="key three">3</button>
                <button class="key X">X</button>
            </div>
            <div class="e">
                <button class="key comma">,</button>
                <button class="key zero">0</button>
                <button class="key dot">.</button>
                <button class="key equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
